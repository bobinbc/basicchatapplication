<!DOCTYPE>
<html>

<body>
<h1> Does Bobin a differ? </h1>
    <div id="chats"></div>
    <form id="chatmessage">
        <input placeholder="Enter your chat here:" id="message" name="message" />
        <input type="submit" value="Send" />
    </form>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        jQuery(document).ready(function () {
            var sUrl = "http://localhost:5000";
            var socket = io(sUrl);

            jQuery("#chatmessage").submit(function () {
                socket.emit("message", jQuery("#message").val());
            });
        });
    </script>
</body>

</html>
